<div class="profile">
	<div class="profile__container">
		<img
			class="profile__pic"
			src="https://randomuser.me/api/portraits/men/15.jpg"
			alt="Profile Picture"
		/>
		<div class="profile__info">
			<p class="profile__name">John Example</p>
			<p class="profile__bio">Software Engineer</p>
			<p class="profile__location">San Francisco, CA</p>
		</div>
	</div>
	<div class="profile__actions">
		<button class="profile__message">Message</button>
		<button class="profile__contact">Follow</button>
		<button class="profile__like">Like</button>
	</div>
</div>

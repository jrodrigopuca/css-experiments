<div class="container-3">
	<h1>Explorador de Box Model</h1>
	<div class="card-container-3" id="card-container-3">
		<div class="card-3">
			<div class="card-image-3"></div>
			<div class="card-content-3">
				<h2>Producto 1</h2>
				<p>Descripción breve.</p>
			</div>
		</div>
		<div class="card-3">
			<div class="card-image-3"></div>
			<div class="card-content-3">
				<h2>Producto 2</h2>
				<p>Otra descripción.</p>
			</div>
		</div>
		<div class="card-3">
			<div class="card-image-3"></div>
			<div class="card-content-3">
				<h2>Producto 3</h2>
				<p>Más texto aquí.</p>
			</div>
		</div>
	</div>

	<div class="controls-3">
    <h2>Controles de Box Model</h2>
    <div class="control-group-3">
      <label for="padding-3">Padding (ej. 1rem, 2em, 5%):</label>
      <input type="text" id="padding-3" placeholder="1rem" value="1rem">
    </div>
    <div class="control-group-3">
      <label for="margin-3">Margin (ej. 1rem, 2vw, 10px):</label>
      <input type="text" id="margin-3" placeholder="1rem" value="1rem">
    </div>
    <div class="control-group-3">
      <label for="border-width-3">Border Width (ej. 2px, 0.5rem):</label>
      <input type="text" id="border-width-3" placeholder="2px" value="2px">
    </div>
    <div class="control-group-3">
      <label for="font-size-3">Font Size (ej. 16px, 1.5rem):</label>
      <input type="text" id="font-size-3" placeholder="1rem" value="1rem">
    </div>
    <div class="control-group-3">
      <label for="gap-3">Gap (ej. 1rem, 2vw):</label>
      <input type="text" id="gap-3" placeholder="1rem" value="1rem">
    </div>
    <div class="control-group-3">
      <label for="width-3">Width (ej. 300px, 25vw, clamp(200px, 25vw, 400px)):</label>
      <input type="text" id="width-3" placeholder="clamp(200px, 25vw, 300px)" value="clamp(200px, 25vw, 300px)">
    </div>
    <div class="control-group-3">
      <label for="root-font-size-3">Root Font Size (ej. 16px, 125%):</label>
      <input type="text" id="root-font-size-3" placeholder="16px" value="16px">
    </div>
    <div class="control-group-3">
      <label for="border-radius-3">Border Radius (ej. 0.5rem, 10%):</label>
      <input type="text" id="border-radius-3" placeholder="0.5rem" value="0.5rem">
    </div>
    <div class="control-group-3">
      <label for="box-sizing-3">Box Sizing:</label>
      <select id="box-sizing-3">
        <option value="border-box" selected>Border Box</option>
        <option value="content-box">Content Box</option>
      </select>
    </div>
    <div class="control-group-3">
      <label for="container-overflow-3">Overflow del Contenedor:</label>
      <select id="container-overflow-3">
        <option value="visible" selected>Visible</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
  </div>
</div>
